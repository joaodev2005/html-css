<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">NOME</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">MEDIA</label>
            <input type="number" name="media" id="imedia" required autocomplete="cc-number" min="0" max="10" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">PER√çODO LETIVO</label>
            <input type="month" name="mes" id="imes" value="2023-05">
        </p>
        <p>
            <label for="idia">DIA DA PROVA</label>
            <input type="date" name="dia" id="idia" value="2023-05-03">
        </p>
        <p>
            <label for="ihora">HORA DA PROVA</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
