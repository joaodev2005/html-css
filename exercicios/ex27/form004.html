<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        h1 {
            text-align: center;
        }

        .btn-enviar {
            display: block;
            margin: auto;
        }

        .btn-limpar {
            display: block;
            margin: auto;
        }

        fieldset {
            margin: 0 auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="xxxx@xxxx.com">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input class="btn-enviar" type="submit" value="enviar">
            <input class="btn-limpar" type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
